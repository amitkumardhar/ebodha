
version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ebodha
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB_NAME=ebodha_logs
      - SECRET_KEY=YOUR_SUPER_SECRET_KEY_CHANGE_IN_PRODUCTION
    depends_on:
      - db
      - mongo

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ebodha
    ports:
      - "5432:5432"

  mongo:
    image: mongo:5.0
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  postgres_data:
  mongo_data:
